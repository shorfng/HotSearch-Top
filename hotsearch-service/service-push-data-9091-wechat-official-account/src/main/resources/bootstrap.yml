    allow-bean-definition-overriding: true
  # 应用名称
  application:
    name: service-push-data-9091-wechat-official-account
  # nacos 配置
  cloud:
    nacos:
      # 配置中心的设置
      config:
        server-addr: 47.93.250.162:8848
        namespace: b8d8be67-7395-4705-b7d9-1040bb8e0744   # 命名空间id
        group: DEFAULT_GROUP   # 默认分组为 DEFAULT_GROUP，如果使用默认分组可以不配置
